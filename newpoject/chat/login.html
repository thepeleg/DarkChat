<!DOCTYPE html>
    <head>
        <title>Login</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/singupcss.css' %}">

    </head>
<html>
    <body>
        <div class = "RegisterBox">
            <h2>Login Page</h2>
                <form  method="POST">
                    {% csrf_token %}
                    {{form}}
                    <div class = "box">
                        <label class = "text">Username</label>
                        <input name = "username" class = "input-field" autocomplete="off" required>
                    </div>
                    
                    <div class = "box">
                        <label class = "text">Password</label>
                        <input name = "password" class = "input-field" autocomplete="off" type="password" required>
                    </div>                   
                                            
                    {% for message in messages %}
                        <p name = "error" style="color: red">{{message}}</p>
                    {% endfor %}

                    <button class = "mainButtom" type="submit">Log in</button>
            </form>

            <form method="GET">
                <p class = "bottomText">Don't have an account?</p>
                <a href="{% url 'signup' %}" class = "bottomText" style="color: #0a0068">Sign Up Now!</a>
            </form>
            
        </div>
    </body>
</html>
